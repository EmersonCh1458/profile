<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>冲浪游戏</title>
    <link rel="stylesheet" href="style.css"> <!-- 假设你的样式文件名为 style.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="game-wrapper">
        <div class="game-container">
            <div class="game-header">
                <button id="open-settings-button" class="settings-button">
                  <i class="fas fa-cog"></i> 设置
                </button>
              </div>
            <canvas id="gameCanvas" width="800" height="400"></canvas>
            <button id="restart-button" class="hidden">重新开始</button>
        </div>
    </div>

    <div class="modal-container" id="settings-modal">
        <div class="modal-content">
            <span class="close-button" id="close-settings-button">&times;</span>
            <div class="modal-body">
                <h2>游戏设置</h2>
                <div class="settings-group">
                    <label for="game-speed-input">游戏速度:</label>
                    <input type="number" id="game-speed-input" min="1" value="2">
                </div>
                <div class="settings-group">
                    <label for="obstacle-frequency-input">障碍物频率:</label>
                    <input type="number" id="obstacle-frequency-input" min="0" max="1" step="0.01" value="0.03">
                </div>
                 <div class="settings-group">
                    <label for="surfer-gravity-input">冲浪者重力:</label>
                    <input type="number" id="surfer-gravity-input" min="0.1" step="0.1" value="1">
                </div>
                <div class="settings-group">
                    <label for="surfer-jump-input">冲浪者跳跃:</label>
                    <input type="number" id="surfer-jump-input" min="1" value="12">
                </div>
                <button id="save-settings-button">保存设置</button>
            </div>
        </div>
    </div>

    <audio id="background-music" loop>
        <source src="background.mp3" type="audio/mpeg"> <!-- 替换为你的背景音乐路径 -->
    </audio>
    <audio id="jump-sound">
        <source src="jump.mp3" type="audio/mpeg"> <!-- 替换为你的跳跃音效路径 -->
    </audio>
    <audio id="hit-sound">
        <source src="hit.mp3" type="audio/mpeg"> <!-- 替换为你的撞击音效路径 -->
    </audio>
    <script src="script.js"></script>  <!-- 假设你的 JavaScript 文件名为 script.js -->
</body>
</html>
